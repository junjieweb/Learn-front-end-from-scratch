<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签</title>
</head>

<body>

    <!-- 
        在网页中HTML专门用来负责网页的结构
            所以在使用html标签时，应该关注的是标签的语义，而不是样式

            标题标签：
                h1 - h6 一共有六级标题
                从h1 - h6 重要性递减，h1最重要，h6最不重要
                h1在网页中重要性仅次于title标题，一般情况下一个页面中只会有一个h1
                一般情况下标题标签只会使用到h1-h3，h4-h6很少用

                标题标签都是块元素

            在页面中独占一行额元素称为块元素（block element）
     -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!-- 
        p标签表示页面中一个段落
        p也是一个元素
      -->
    <p>在p标签中的内容表示一个段落</p>
    <p>在p标签中的内容表示一个段落</p>

    <!-- 
        em标签用于表示语音语速的一个加重

        在页面中不会独占一行的元素称为行内元素或内联元素
     -->
    <p>今天天气<em>真</em>不错</p>

    <!-- strong表示强调，重要内容 -->
    <p>你今天必须要<strong>完成作业</strong>！</p>

</body>

</html>
