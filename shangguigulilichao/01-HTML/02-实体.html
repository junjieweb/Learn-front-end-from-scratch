<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实体</title>
</head>

<body>
    <!-- 
        在网页中写的多个空格默认情况会自动被浏览器解析为一个空格
        在HTML中，有些情况不能直接书写一些特殊符号
            比如多个连续的空格
            比如字母两侧的大于小于号
        需要使用实体字符
            空格：&nbsp;
            大于：&lt;
            小于：&gt;
            版权：&copy;
     -->
    <p>
        今天&nbsp;天气不错！
    </p>

    <p>
        a&lt;b&gt;c
    </p>

    &copy;
</body>

</html>
