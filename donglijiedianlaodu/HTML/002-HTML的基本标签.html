<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>HTML的基本标签</title>
    </head>
    <body>

        <!--段落标记-->
        <p>流程控制语句是用来控制程序中各语句执行顺序的语句，可以把语句组合成能完成一定功能的小逻辑模块。 </p>
        <p>流程控制语句是用来控制程序中各语句执行顺序的语句，可以把语句组合成能完成一定功能的小逻辑模块。 </p>

        <!--标题字是HTML预留的格式，和word中的标题字相同-->
        <h1>标题字</h1>
        <h2>标题字</h2>
        <h3>标题字</h3>
        <h4>标题字</h4>
        <h5>标题字</h5>
        <h6>标题字</h6>

        <!--换行标记，br标签是一个独目标记-->
        hello world！<br>
        hello world！

        <!--横线，独目标记-->
        <hr>

        <!--color和width都是hr标签的属性-->
        <hr color="red">
        <hr color="green" width="50%">

        <!--预留格式-->
        <pre>
        for(int i = 0;i < 10;i++){
            System.out.println("i = " + i);
        }
        </pre>

        <del>删除字</del>
        <ins>插入字</ins>
        <b>粗体字</b>
        <i>斜体字</i>

        <!-- 上标 -->
        10<sup>2</sup>

        <!-- 下标 -->
        10<sub>m</sub>

        <!--字体标签-->
        <font color="red" size="50">字体标签</font>

    </body>
</html>
