<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>图片img</title>
    </head>

    <body>

        <!--
            1、设置图片宽度和高度的时候，只设置宽度，高度会进行等比例缩放。
            2、img标签就是图片标签
            3、src属性是图片的路径
            4、width设置宽度，height设置高度
            5、title设置鼠标悬停时显示的信息
            6、alt设置图片加载失败时显示的提示信息
        -->
        <img src="img/百度一下.png" width="100px" title="我是百度图片哦" alt="图片找不到哦">
        <br><br><br>
        <img src="img/百度一下.png" >
    </body>

</html>
