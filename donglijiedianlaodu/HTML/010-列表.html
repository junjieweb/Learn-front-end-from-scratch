<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>列表</title>
    </head>
    <body>
        <!--有序列表-->
        <ol type="I">
            <li>水果
                <ol type="i">
                    <li>苹果</li>
                    <li>西瓜</li>
                    <li>桃子</li>
                </ol>
            </li>
            <li>蔬菜</li>
            <li>甜点</li>
        </ol>

        <!--无序列表-->>
        <ul type="circle">
            <li>中国
                <ul type="square">
                    <li>北京
                        <ul type="disc">
                            <li>东城区</li>
                            <li>西城区</li>
                            <li>海淀区</li>
                            <li>朝阳区</li>
                        </ul>
                    </li>
                    <li>天津</li>
                    <li>上海</li>
                </ul>
            </li>
            <li>美国</li>
            <li>日本</li>
        </ul>
    </body>
</html>
