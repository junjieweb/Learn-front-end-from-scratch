<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS样式的绝对定位</title>

    <style type="text/css">
        #div1 {
            background-color: red;
            border: 1px black solid;
            width: 300px;
            height: 300px;

            position: absolute;
            /*绝对定位*/

            left: 100px;
            top: 100px;
        }
    </style>
</head>

<body>
    <div id="div1"></div>
</body>

</html>
